<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title></title>
</head>
<body>
	<nav id='topbar'>
		<img src="img/logo.svg" alt="" class="logo">
		<img src="img/menu-icon.svg" alt="">
	</nav>
	<header class="container-xl">
		<div class="row">
			<div class="col col-md-7">
				<h1 class="title">Hello!</h1>
				<p>I am inspired by digital technology, so i prefere projects in the field of UI/UX design. 
in work i follow two principles: simplicity and convenience. Minimalism is my passion.</p>
				<div class='wrap'><a href="">Behance</a>
				<img src="img/checkout.svg" alt="" class="checkout"></div>
			</div>
			<div class="col col-md-5">
				<img src="img/burger.svg" alt="">
			</div>
		</div>
	</header>
	<section id="chat" class="container-xl">
		<div class="chat-bar chat-bar--active">
			<div class="chat-bar__layer"></div>
			<img src="img/chat-icon.svg" alt="" class="chat-bar__icon">
			<div class="chat-bar__content-wrap">
				<div class="chat-bar__top">
					<p class="chat-bar__title">Get in touch</p>
					<p class="chat-bar__descr">Enter some information and click Enter</p>
				</div>
				<form action="">
					<input type="text" class="chat-bar__input" placeholder="Hi, i like your work, conta">
				</form>
				<img src="img/icon-ex.svg" alt="" class="chat-bar__icon-close">
			</div>
		</div>
	</section>
	<section id="portfolio" class='mt-5'>
		<div class="container">
			<div class="row no-gutters">
				<div class="col">
					<a href="" class="proj" style="background-image: url('img/proj-1.jpg')"></a>
				</div>
				<div class="col">
					<a href="" class="proj" style="background-image: url('img/proj-2.jpg')"></a>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
		  $("#chat .chat-bar").click(function(){
		  	if($("#chat .chat-bar__content-wrap").css('display') == 'none'){
			  	$(".chat-bar__icon").css('display', 'none');
			  	$("#chat .chat-bar__content-wrap").show();
		  	}
		  $("#chat .chat-bar__icon-close").click(function(){
		  	$("#chat .chat-bar__content-wrap").hide();
		  	$("#chat .chat-bar__icon").show();
		  });
		  });
		});
	</script>
</body>
</html>
